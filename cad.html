<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="cad.css">

</head>

<body>

  <div class="geralForm">
    <form action="">

      <h3>Cadastro de Endereço</h3>
      <div class="col-md-6">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>

      <div class="col-6">
        <label for="logradouro" class="form-label">Rua</label>
        <input type="text" class="form-control" id="logradouro" placeholder="1234 Main St">
      </div>


      <div class="col-6">
        <label for="numero" class="form-label">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="1234 Main St">
      </div>

      <div class="col-md-6">
        <label for="localidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="localidade">
      </div>


      <div class="col-md-6">
        <label for="uf" class="form-label">Estado</label>
        <input id="uf" class="form-control">
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

  </div>

  <script src='cad_old.js'></script>
</body>

</html>
