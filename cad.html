<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cad.css">
  <script src='cad.js'></script>
</head>

<body>

    <div class="geralForm">
    <form action="">
        
      <h3>Dados de Endereço</h3>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>

      <div class="col-6">
        <label for="inputAddress" class="form-label">Rua</label>
        <input type="text" class="form-control" id="logradouro" placeholder="1234 Main St">
      </div>

      
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-6">
        <label for="inputAddress2" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-6">
        <label for="inputAddress" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="1234 Main St">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="localidade">
      </div>

    
      <div class="col-md-6">
        <label for="inputState" class="form-label">Estado</label>
        <input id="uf" class="form-control">
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

  </div>
</div>
</body>

</html>
